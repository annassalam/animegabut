<body class="min-h-screen bg-cover bg-center text-white" style="background-image: url('https://wallpapercave.com/wp/wp8972592.jpg')">

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log("‚úÖ Service Worker registered", reg))
          .catch(err => console.error("‚ùå SW registration failed:", err));
      });
    }
  </script>
  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzjjA_-76-GsKsS7KyppUMNeXg36IyYGdIdG2XSI-2ubtgnMe3cies7Sc24yTW00Y2NgA/exec";

  // Buat / ambil device ID
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
    localStorage.setItem("deviceId", deviceId);
  }

  // Kirim deviceId ke GAS untuk dicatat
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ deviceId }),
  });

  // Ambil semua data dan filter hari ini
  fetch(API_URL)
    .then(res => res.json())
    .then(result => {
      const today = new Date().toISOString().split("T")[0];
      const totalHariIni = result.data.filter(item => {
        let tanggal = item.Tanggal;
        if (tanggal && typeof tanggal !== "string") {
          tanggal = new Date(tanggal).toISOString().split("T")[0];
        }
        return tanggal === today;
      }).length;

      document.getElementById("pengunjung-hari-ini").textContent =
        "Jumlah pengunjung hari ini " + totalHariIni;
    })
    .catch(err => console.error(err));
</script>
