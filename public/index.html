    const GAS_URL = 'https://script.google.com/macros/s/AKfycbya4lK9TqpmV-lhKEDiG03eJIi5Ce5dSh5blR08NCeB9jAjZTk_t0JyX1Qew-CVLWkgjA/exec';

// Buat ID device unik & simpan di localStorage
function getDeviceId() {
  let id = localStorage.getItem('device_id');
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem('device_id', id);
  }
  return id;
}

// Kirim data kunjungan jika belum ada untuk hari ini
async function rekamJejakKunjungan() {
  const idDevice = getDeviceId();
  const today = new Date().toISOString().split('T')[0];

  await fetch(GAS_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'rekamjejak',
      id_device: idDevice,
      tanggal_dan_jam: new Date().toISOString(),
    }),
  });
}

// Ambil jumlah pengunjung hari ini
async function tampilkanJumlahPengunjung() {
  const res = await fetch(GAS_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'hitungHariIni' }),
  });
  const data = await res.json();
  if (data.status === 'success') {
    document.getElementById('pengunjung-hari-ini').textContent =
      `Jumlah pengunjung hari ini ${data.count}`;
  }
}

// Jalankan saat halaman dibuka
